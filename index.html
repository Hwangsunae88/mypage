<!DOCTYPE html>
<html>
    <head>
        <!-- 웹페이지 보이지는 않지만, 필요한 설정을 해두는 곳이에요.
             우리가 집을 위해 미리 생각 해놓은 것을 적어두는 곳이라고 할 수 있죠!-->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta property="og:title" content="황선애 - 프로필 링크" />
        <meta property="og:description" content="노력하는 신입개발자입니다." />
        <meta property="og:image" content="공유할 이미지" />
        <title>황선애 - 프로필 링크</title>

        <style>
            @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
                * {
                    font-family: "Pretendard",serif;
                }
         body{
            background-color: #44398A;
         }
         /* 프로필 동그란 구역 만들어서 이미지 넣기 */
         .profile {
            width: 100px;
            height: 100px;

            background-color: green;
            /* 모양 동그라미 */
            border-radius: 100%; 
            /* 테두리 만들어줌 */
            border: 2px solid white; 

            /*사진 이미넣기 세트  */
            background-image: url('hsa증명사진.jpg');
            background-position: center;
            background-size: cover;

         }
         /* 메인글자  */
         .main{
            color: white;
            font-size: 20px;
            
            /* 글자 간격은 제일 마지막에 작성 */
            margin-top: 30px;
            margin-bottom: 10px;

         }
         /* 서브글자 */
         .sub{
            color: white;
            font-size: 14px;

            margin-top: 0px;
            margin-bottom: 30px;
         }
        /* 프로필 (이미지,글자 전체) */
         .wrap{
            /* background-color: green; */
            width: 300px;
            /* 이미지,글 가운데정렬 마진으로 사용 */
            margin:50px auto 0px auto;
            
            /* div 안에 글자나 이미지 정렬할때 세트*/
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

         }
         /* 버튼링크 */
         .wrap > a{
            width: 300px;
            height: 50px;

            background-color: white;
            border-radius: 8px;

            /*  버튼 간격 뛰우기 */
            margin-bottom: 10px;

            /* 버튼 글자 */
            font-size: 14px;
            font-weight: bold;
            color: #44398A;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            text-decoration: none;

            /* 버튼 그림자 */
            box-shadow: 3px 3px 5px 0px black;

         }
         /*  버튼 호버 */
         .wrap > a:hover{
            background-color: #f2f2f2;

         }

        </style>
    </head>
    <body>
        <div class="wrap">
            <div class="profile"></div>
            <h1 class="main">황선애</h1>
            <p class="sub">노력하는 신입개발자</p>

            <a target="_blank" href="https://github.com/Hwangsunae88"> 황선애_Github</a>
            <a target="_blank" href="https://github.com/Hwangsunae88/Portfolio">Portfolio</a>
            <a target="_blank" href="https://www.instagram.com/juae_nyang">인스타_반려동물</a>
        </div>
       

    </body>
</html>
